---
layout: default
---
<style>
  body {
    margin: 0; padding 0;
    width: 100vw; height: 100vh;
    position: absolute;
  }
  iframe {
    border: none;
    height: 90vh;
    min-height: 400px;
    width: 100%;
    max-width: 90vw;
    position: relative;
  }
</style>

<article class="post">
  {% if page.lang == 'ar' %}
    <style> main { direction: rtl; } </style>
  {% endif %}
  <header class="post-header">
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
